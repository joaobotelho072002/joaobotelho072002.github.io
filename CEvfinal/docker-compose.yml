version: "3.8"
services:
  php-env:
    build: .
    volumes:
        - ./App/CE:/var/www/html
    ports:
        - 9000:80
  
  mysql_db:
    image: mysql:5.7
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: ce
    ports:
        - 3306:80
    volumes:
        - ./scripts:/var/lib/mysql:rw
        - ./scripts/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro

  
  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
        - 9001:80
    environment:
        - PMA_ARBITRARY=1