site_name: My Projects
nav:
  - index.md
  - Overview: documentation_overview.md
  - Python:
    - python/snake_game/snake.md
    - python/walk_dir/walk_dir.md
    - Nootebooks:
      - python/movies_grossing/movies.ipynb
  - C.E.:
    - ce/controle_de_estoque.md
    - ce/architecture.md
    - ce/app_overview.md
#
#
# Don't alter the following sections
#
#
repo_url: https://github.com/joaobotelho072002/joaobotelho072002.github.io
repo_name: joaobotelho072002/joaobotelho072002.github.io
edit_uri: ""
theme:
  name: material
  logo: img/logo.gif
  favicon: img/logo.gif
  icon:
    repo: material/github
  features:
    - content.code.annotate
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
plugins:
  - search
  - mkdocs-jupyter:
      execute: true
      include_source: true
      theme: dark
extra_css:
  - stylesheets/extra_css.css
